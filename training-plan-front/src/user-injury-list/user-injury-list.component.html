<table>
  <thead>
  <th>Kontuzja</th>
  <th>Data kontuzji</th>
  <th>Źródło kontuzji
  <th>Szczegóły kontuzji</th>
  </thead>
  <tbody>
    @for (injury of injuries; track injury.timeWhenInjuryHappen) {
      <tr>
        <td class="">
          {{ injury.nameOfInjury }}
        </td>
        <td class="">
          {{ injury.timeWhenInjuryHappen | date:"YYYY-MM-dd" }}
        </td>
        <td class="{{injury.source === 'training plan' ? 'training plan source' : ''  }}">
          {{ injury.source }}
        </td>
      </tr>
    }
  <div class="alert alert=danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </tbody>
</table>
